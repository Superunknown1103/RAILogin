<html>
        <head>
                <meta charset="utf-8">
                <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
                <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="../js/main.js"></script>
            <link href="../css/styles.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
        </head>
        <body class="indexBody">
            <div class="topContainer">
               <div class="col-xs-3 logoAreaBar"><img src="RAI.png" class="RAIlogo" height="" width="100%"></div>
               <div class="col-xs-9 navBar">
                   <div class="col-xs-3"></div>
                   <div class="col-xs-3 navLink n2"><a href="https://raimediainc.com/why-rai">Back to Main Site</a></div>
                   <div class="col-xs-3"></div>
            </div>
            </div>
            <div class="midContainer">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 customerLogin"><strong style="margin-left: -1vw;">Generate New Customer</strong>
                <div class="col-xs-12 loginBox">
                    <div class="generate">   <span class="businessName">
                           <label>Business Name:</label><input type="text" id="businessName" name="businessName"><br>
                            </span>
                            <label>Password:</label><input type="text" id="newPass" name="password"><br>
                            <span class="repeat">
                            <label>Repeat Password:</label><input type="text" id="newPassRepeat" name="password"><br>
                            </span>
                            <span class="email">
                            <label>Email:</label><input type="email" id="email" name="email"><br>
                            </span>
                            <span class="address">
                            <label>Address:</label><input type="text" id="address" name="address"><br>
                            </span>
                            <span class="city">
                                <label>City:</label><input type="text" id="city" name="city"><br>
                                </span>
                            <span class="state">
                                    <label>State:</label><input type="text" id="state" name="state"><br>
                                    </span>
                            <span class="phone">
                            <label>Phone:</label><input type="text" id="phone" name="phone"><br>
                            </span>
                            <span class="description">
                                <label>Upload Link</label><input type="text" id="upload" name="upload"><br>
                            </span>
                            <span class="zip">
                            <label>Zip:</label><input type="text" id="zip" name="zip"><br>
                            </span>
                            <span class="description">
                            <label>Item Description:</label><input type="text" id="description" name="description"><br>
                            </span>
                            <span class="status">
                            <label>Billing Status: </label><input type="text" id="status" name="status"><br>
                            </span>
                            <span class="bill">
                            <label>Monthly Bill:</label><input type="text" id="bill" name="bill"><br>
                            </span>
                            <span class="balance">
                            <label>Remaining Balance:</label><input type="text" id="balance" name="balance"><br>
                            </span>
                            <span class="nextBillDate">
                            <label>Next Bill Date:</label><input type="date" id="nextBillDate" name="nextBillDate"><br>
                            </span>
                                <br>
                            <button id="completed">Submit</button>
                        </div>
                </div>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </body>
    </html>
      <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
